<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-2/js/all.js" integrity="sha512-ztOnH/C2bq0CUAMzFAO7Xsj8pLuCfBSsgu5hW/M7LD0cEwLRQjBE4ZXpGA9CH1n/OUq3dwWQMG4Y5k/7k45oqw==" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script defer src="script.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 align="center">Todo List</h1>
        <!--input box-->
        <div class="row">
            <div class="col-md-8">
                <div class="mb-3">
                    <label for="inpNewTask" class="form-label"><b>New Task</b></label>
                    <input type="text" class="form-control" id="inpNewTask" aria-describedby="newTaskhelp" placeholder="Enter the New Task">
                    <div id="newTaskhelp" class="form-text">A short one line description of your task.</div>
                  </div>
            </div>
            <!--buttons-->
            <div class="col-md-4">
                <div class="row">
                    <button class="btn btn-success col m-2" disabled id="btnAdd">
                        <i class="fas fa-plus-square"></i> Add 
                    </button>
                    <button class="btn btn-danger col m-2" disabled  id="btnReset">
                        <i class="fas fa-backspace"></i> Reset
                    </button>
                </div>   
                <div class="row">
                    <button class="btn btn-info col m-2" disabled id="btnSort">
                        <i class="fas fa-sort-amount-down"></i> Sort 
                    </button>
                    <button class="btn btn-warning col m-2" disabled  id="btnCleanup">
                        <i class="fas fa-trash-alt"></i> Cleanup
                    </button>
                </div>   
            </div>
        </div>
        <!--task list-->
        <ul class=" row list-group" m-2 id="ulTasks">
          </ul>
    </div>
    
</body>
</html>
